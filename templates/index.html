<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIIT Connect - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .kiit-logo {
            font-size: 48px;
            font-weight: 900;
            color: #00BCD4;
            text-shadow: 0 2px 10px rgba(0, 188, 212, 0.5);
            letter-spacing: 1px;
        }
        
        .kiit-title {
            font-size: 24px;
            font-weight: 700;
            margin-top: 10px;
            color: white;
        }
        
        .tagline {
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            letter-spacing: 0.5px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #00BCD4;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: #00BCD4;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            letter-spacing: 1px;
        }
        
        .login-btn:hover {
            background: #0097A7;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 188, 212, 0.4);
        }
        
        .login-type {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .login-type-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .login-type-btn.active {
            background: #00BCD4;
            border-color: #00BCD4;
        }
        
        .install-note {
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin: 25px 0 15px;
        }
        
        .install-btn {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .install-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .register-link a {
            color: #00BCD4;
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            .kiit-logo {
                font-size: 40px;
            }
            
            .kiit-title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="kiit-logo">K</div>
            <div class="kiit-title">KIIT Connect</div>
        </div>
        
        <div class="tagline">
            Explore Campus • Cafeterias • Hostels
        </div>
        
        <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="student@kiit.ac.in">
        </div>
        
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="··········">
        </div>
        
        <button class="login-btn" id="loginBtn">Login to KIIT Connect</button>
        
        <div class="login-type">
            <div class="login-type-btn active" id="studentBtn">Student Login</div>
            <div class="login-type-btn" id="adminBtn">Admin Login</div>
        </div>
        
        <div class="register-link">
            Don't have an account? <a href="#" id="registerLink">Register here</a>
        </div>
        
        <div class="install-note">
            Install as mobile app for better experience
        </div>
        
        <button class="install-btn" id="installBtn">
            <i class="fas fa-download"></i>
            Install KIIT Connect
        </button>
    </div>
    
    <div class="footer">
        KIIT University © 2024
    </div>

    <script>
        // Set default email placeholder
        document.getElementById('email').placeholder = "student@kiit.ac.in";
        
        // Login type switching
        const studentBtn = document.getElementById('studentBtn');
        const adminBtn = document.getElementById('adminBtn');
        const emailInput = document.getElementById('email');
        
        studentBtn.addEventListener('click', function() {
            studentBtn.classList.add('active');
            adminBtn.classList.remove('active');
            emailInput.placeholder = "student@kiit.ac.in";
        });
        
        adminBtn.addEventListener('click', function() {
            adminBtn.classList.add('active');
            studentBtn.classList.remove('active');
            emailInput.placeholder = "admin@kiit.ac.in";
        });
        
        // Login functionality
        document.getElementById('loginBtn').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Please enter both email and password');
                return;
            }
            
            // For demo purposes, accept any non-empty login
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userType', studentBtn.classList.contains('active') ? 'student' : 'admin');
            
            // Redirect to KIITnav page
            window.location.href = 'dashboard.html';
        });
        
        // Register link
        document.getElementById('registerLink').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Registration page would open here. For demo, use any email and password to login.');
        });
        
        // Install button (PWA simulation)
        document.getElementById('installBtn').addEventListener('click', function() {
            alert('KIIT Connect would be installed as a mobile app. In a real PWA, this would trigger the install prompt.');
        });
        
        // Auto-focus on email field
        document.getElementById('email').focus();
        
        // Allow pressing Enter to login
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginBtn').click();
            }
        });
        
        // Check if already logged in
        window.onload = function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                // Optional: auto-redirect to dashboard
                // window.location.href = 'dashboard.html';
            }
        };
    </script>
</body>
</html>
