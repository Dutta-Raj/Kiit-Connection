<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIIT Connect - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a237e">
    <link rel="stylesheet" href="/static/css/mobile.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .kiit-logo {
            font-size: 48px;
            font-weight: 900;
            color: #00BCD4;
            text-shadow: 0 2px 10px rgba(0, 188, 212, 0.5);
            letter-spacing: 1px;
        }
        
        .kiit-title {
            font-size: 24px;
            font-weight: 700;
            margin-top: 10px;
            color: white;
        }
        
        .tagline {
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            letter-spacing: 0.5px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #00BCD4;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: #00BCD4;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            letter-spacing: 1px;
        }
        
        .login-btn:hover {
            background: #0097A7;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 188, 212, 0.4);
        }
        
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-type {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .login-type-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .login-type-btn.active {
            background: #00BCD4;
            border-color: #00BCD4;
        }
        
        .install-note {
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin: 25px 0 15px;
        }
        
        .install-btn {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .install-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .register-link a {
            color: #00BCD4;
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* Loading spinner */
        .fa-spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Toast notification */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s;
            max-width: 90%;
            text-align: center;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            .kiit-logo {
                font-size: 40px;
            }
            
            .kiit-title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="kiit-logo">K</div>
            <div class="kiit-title">KIIT Connect</div>
        </div>
        
        <div class="tagline">
            Explore Campus • Cafeterias • Hostels
        </div>
        
        <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="student@kiit.ac.in">
        </div>
        
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="··········">
        </div>
        
        <button class="login-btn" id="loginBtn">Login to KIIT Connect</button>
        
        <div class="login-type">
            <div class="login-type-btn active" id="studentBtn">Student Login</div>
            <div class="login-type-btn" id="adminBtn">Admin Login</div>
        </div>
        
        <div class="register-link">
            Don't have an account? <a href="#" id="registerLink">Register here</a>
        </div>
        
        <div class="install-note">
            Install as mobile app for better experience
        </div>
        
        <button class="install-btn" id="installBtn">
            <i class="fas fa-download"></i>
            Install KIIT Connect
        </button>
    </div>
    
    <div class="footer">
        KIIT University © 2024
    </div>
    
    <!-- Toast notification -->
    <div class="toast" id="toast"></div>

    <script src="/static/js/pwa.js" defer></script>
    <script>
        // Toast notification function
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${type}`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Set default email placeholder
        document.getElementById('email').placeholder = "student@kiit.ac.in";
        
        // Login type switching
        const studentBtn = document.getElementById('studentBtn');
        const adminBtn = document.getElementById('adminBtn');
        const emailInput = document.getElementById('email');
        
        studentBtn.addEventListener('click', function() {
            studentBtn.classList.add('active');
            adminBtn.classList.remove('active');
            emailInput.placeholder = "student@kiit.ac.in";
        });
        
        adminBtn.addEventListener('click', function() {
            adminBtn.classList.add('active');
            studentBtn.classList.remove('active');
            emailInput.placeholder = "admin@kiit.ac.in";
        });
        
        // Login functionality with Flask API
        document.getElementById('loginBtn').addEventListener('click', async function() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showToast('Please enter both email and password', 'error');
                return;
            }
            
            // Show loading
            const btn = this;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            btn.disabled = true;
            
            try {
                // Send login request to Flask API
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Save token to localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showToast('Login successful! Redirecting...', 'success');
                    
                    // Redirect to dashboard after delay
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showToast('Login failed: ' + data.message, 'error');
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            } catch (error) {
                console.error('Login error:', error);
                showToast('Network error. Please try again.', 'error');
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
        
        // Register functionality
        document.getElementById('registerLink').addEventListener('click', async function(e) {
            e.preventDefault();
            
            const name = prompt('Enter your full name:');
            if (!name) return;
            
            const email = prompt('Enter your email:');
            if (!email) {
                showToast('Email is required', 'error');
                return;
            }
            
            const password = prompt('Enter your password (min 6 characters):');
            if (!password || password.length < 6) {
                showToast('Password must be at least 6 characters', 'error');
                return;
            }
            
            const confirmPassword = prompt('Confirm your password:');
            if (password !== confirmPassword) {
                showToast('Passwords do not match', 'error');
                return;
            }
            
            const studentId = prompt('Enter your student ID (optional):') || '';
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password,
                        student_id: studentId
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showToast('Registration successful! Please login.', 'success');
                    document.getElementById('email').value = email;
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                } else {
                    showToast('Registration failed: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showToast('Network error. Please try again.', 'error');
            }
        });
        
        // PWA Install button
        document.getElementById('installBtn').addEventListener('click', function() {
            if (window.PWA && window.PWA.install) {
                window.PWA.install();
            } else {
                showToast('Installation will prompt when available', 'info');
                // For demo - simulate PWA install
                if (navigator.userAgent.includes('Chrome')) {
                    showToast('In Chrome: Click ⋮ → Install KIIT Connect', 'info');
                } else if (navigator.userAgent.includes('Safari')) {
                    showToast('In Safari: Click Share → Add to Home Screen', 'info');
                }
            }
        });
        
        // Auto-focus on email field
        document.getElementById('email').focus();
        
        // Allow pressing Enter to login
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginBtn').click();
            }
        });
        
        // Check if already logged in
        window.onload = function() {
            const token = localStorage.getItem('token');
            if (token) {
                // Verify token is still valid
                fetch('/api/health')
                    .then(response => {
                        if (response.ok) {
                            // Optional: auto-redirect if health check passes
                            // window.location.href = '/dashboard';
                        }
                    })
                    .catch(() => {
                        // Token invalid or server down
                        localStorage.removeItem('token');
                    });
            }
            
            // Request notification permission
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        };
    </script>
</body>
</html>
